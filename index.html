<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Card Produtos</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/products/azarro.png" alt="product" id="product1">
            <img src="img/products/azarroIn.png" alt="product" id="product2">
            <div class="card-itens">
                <div class="card-top">
                    <div class="icons">

                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>

                    </div>

                    <h3>Azzaro</h3>
                    <h1>Eau de parfum</h1>
                </div>
                
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>Azzaro Pour Homme se enriquece com uma nova criação altamente sensual. <br>
                        Um Eau de Parfum inspirado no universo rico e luxuoso das bebidas finas.
                    </p>
                    <a href="#" class="btn">R$ 200,00</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
